<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp Page</title>
    <style>
            .signup-center{
                display: flex;
                justify-content: center;
            }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="container">
                <div class="row signup-center">
                    <div class="col-md-4" style=" border: 1px solid black; padding: 25px 75px 75px 100px; background-color: lightblue;;">
                        <h1 class="text-center" style="font-family: serif">SignUp</h1>
                            <form >
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="password">
                                </div>
                                <div class="form-group">
                                    <label for="confirm password">Confirm Password:</label>
                                    <input type="cpassword" class="form-control" id="cpwd" placeholder="Confirm Password" name="confirm password">
                                </div>
                                <div>
                                    <button type="button" class="btn btn-default"  onclick="submituser()">SignUp</button>
                                </div>
                            </form> 
                    </div>
                </div>
            
        
            </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src='/signup.js'></script>
</body>
</html>
